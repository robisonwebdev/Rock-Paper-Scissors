<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <!-- Score Board -->
        <div id="header">
            <div id="scoreBoard">
                <div id="playerScore"></div>
                <div id="scoreDivider">|</div>
                <div id="computerScore"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="main">
            <div id="gameDisplay">
                <div id="playerUI">
                    <h3 id="playerName" class="nameDisplay">Player 1</h3>
                    <div id="playerRock" class="rock"><i class="las la-hand-rock"></i></div>
                    <div id="playerPaper" class="paper"><i class="las la-hand-paper"></i></div>
                    <div id="playerScissors" class="scissors"><i class="las la-hand-scissors"></i></div>
                </div>
                <div id="gameInfo">
                    <form action="" id="gameSetup">
                        <label for="playerNameInput">Name</label>
                        <input type="text" name="playerNameInput" id="playerNameInput" placeholder="Enter your name">
                        <button type="button" id="start">Start Game!</button>
                    </form>
                </div>
                <div id="computerUI">
                    <h3 class="nameDisplay">Computer</h3>
                    <div class="rock"><i class="las la-hand-rock"></i></div>
                    <div class="paper"><i class="las la-hand-paper"></i></div>
                    <div class="scissors"><i class="las la-hand-scissors"></i></div>
                </div>
            </div>
            <div id="resetDisplay">
                <button type="button" id="reset">Reset Game</button>
            </div>
        </div>

        <!-- Created By -->
        <div id="footer">
            <small>Created by <a href="https://robisonwebdev.github.io/Rock-Paper-Scissors/" target="_blank">David Robison</a></small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
